{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h3>Update Question</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="question_name" class="form-label">Question Name</label>
                    <input type="text" class="form-control" id="question_name" name="question_name" value="{{ question.question_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="attributes" class="form-label">Attributes</label>
                    <input type="text" class="form-control" id="attributes" name="attributes" value="{{ question.attributes }}">
                </div>
                <div class="mb-3">
                    <label for="default_option" class="form-label">Default Option</label>
                    <input type="text" class="form-control" id="default_option" name="default_option" value="{{ question.default_option }}">
                </div>
                <div class="mb-3">
                    <label for="is_active" class="form-label">Is Active</label>
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" value="{{ question.is_active }}">
                </div>
                <div class="mb-3">
                    <label for="is_mandatory" class="form-label">Is Mandatory</label>
                    <input type="checkbox" class="form-check-input" id="is_mandatory" name="is_mandatory" value="{{ question.is_mandatory }}">
                </div>
                <div class="mb-3">
                    <label for="is_master" class="form-label">Is Master</label>
                    <input type="checkbox" class="form-check-input" id="is_master" name="is_master" value="{{ question.is_master }}">
                </div>
                <div class="mb-3">
                    <label for="source_category" class="form-label">Source Category</label>
                    <input type="text" class="form-control" id="source_category" name="source_category" value="{{ question.source_category }}">
                </div>
                <div class="mb-3">
                    <label for="ui_element_type" class="form-label">UI Element Type</label>
                    <input type="text" class="form-control" id="ui_element_type" name="ui_element_type" value="{{ question.ui_element_type }}">
                </div>
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/question/view/" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
