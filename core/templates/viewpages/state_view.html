    <div class="container py-5">
        <div class="row mb-3">
            <div class="col text-start">
                {% if user.is_superuser or user|has_group:"Product" %}
                <a href="{% url 'state_create' %}" class="btn btn-primary">+ Create State</a>
                {% endif %}

        </div>
    
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">State Master List</h3>
                </div>
                <div class="card-body position-relative">
                    <input type="text" id="state-search" class="form-control mb-3" placeholder="Search state ID, name, etc...">
                    <div id="state-list"></div>
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bottom Back Button -->
<div class="d-flex justify-content-center my-4">
    <a href="/" class="btn btn-secondary">Back</a>
</div>
<script>
let currentPage = 1;
let currentQuery = '';

function fetchStates(page=1, query='') {
    fetch(`/state/search/?page=${page}&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            renderstateList(data.results);
            renderPagination(data.current_page, data.num_pages, query);
        });
}

function renderstateList(states) {
    let list = document.getElementById('state-list');
    if (states.length === 0) {
        list.innerHTML = '<div class="alert alert-warning">No results found</div>';
        return;
    }
    let table = `<table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>State ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            ${states.map(item => `
                <tr>
                    <td>${item.label}</td>
                    <td>
                        <a href="/state/${item.id}/" class="btn btn-sm btn-primary">View</a>
                        {% if user.is_superuser or user|has_group:"Product" %}
                        <a href="/state/update/${item.id}/" class="btn btn-sm btn-warning ms-1">Update</a>
                        {% endif %}
                    </td>
                </tr>
            `).join('')}
        </tbody>
    </table>`;
    list.innerHTML = table;
}

function renderPagination(current, total, query) {
    let pag = document.getElementById('pagination');
    let items = '';
    let maxPages = 10;
    let half = Math.floor(maxPages / 2);

    let start = Math.max(1, current - half);
    let end = start + maxPages - 1;
    if (end > total) {
        end = total;
        start = Math.max(1, end - maxPages + 1);
    }

    // Prev arrow (to previous window)
    if (start > 1) {
        items += `<li class="page-item"><a class="page-link" href="#" onclick="fetchStates(${start - 1});return false;">&lt;</a></li>`;
    }

    // Page numbers
    for (let i = start; i <= end; i++) {
        items += `<li class="page-item${i === current ? ' active' : ''}"><a class="page-link" href="#" onclick="fetchStates(${i});return false;">${i}</a></li>`;
    }

    // Next arrow (to next window)
    if (end < total) {
        items += `<li class="page-item"><a class="page-link" href="#" onclick="fetchStates(${end + 1});return false;">&gt;</a></li>`;
    }

    pag.innerHTML = items;
}

document.getElementById('state-search').addEventListener('input', function() {
    currentQuery = this.value;
    fetchStates(1, currentQuery);
});

// Initial load
fetchStates();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
