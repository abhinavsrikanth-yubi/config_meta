<!-- viewpages/question_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>State Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>State Details</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ state.state_id }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ state.state_name }}</li>
                <li class="list-group-item"><strong>Condition:</strong> {{ state.condition }}</li>
                <li class="list-group-item"><strong>Description:</strong> {{ state.description }}</li>
                <li class="list-group-item"><strong>System Identifier:</strong> {{ state.system_identifier }}</li>
                <li class="list-group-item"><strong>Created At:</strong> {{ state.created_at }}</li>
                <li class="list-group-item"><strong>Updated At:</strong> {{ state.updated_at }}</li>
                <!-- Add other fields as needed -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
