<!-- viewpages/question_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Siac Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Siac Details</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ siac.siac_id }}</li>
                <li class="list-group-item"><strong>Description:</strong> {{ siac.description }}</li>
                <li class="list-group-item"><strong>Conditions:</strong> {{ siac.conditions }}</li>
                <li class="list-group-item"><strong>Scheme:</strong> {{ siac.scheme }}</li>
                <li class="list-group-item"><strong>Sector:</strong> {{ siac.sector }}</li>
                <li class="list-group-item"><strong>UUID:</strong> {{ siac.siac_uuid }}</li> 
                <li class="list-group-item"><strong>Created At:</strong> {{ siac.created_at }}</li>
                <li class="list-group-item"><strong>Updated At:</strong> {{ siac.updated_at }}</li>
                <!-- <li class="list-group-item"><strong>Name:</strong> {{ siac.siac_name }}</li> -->
                <!-- Add other fields as needed -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
